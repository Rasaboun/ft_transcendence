version: "3.8"

services:
  database:
    container_name: "database"
    image: postgres:latest
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - 5434:${DB_PORT}
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - ft_transcendence

  front:
    build:
        context: ./front
    env_file:
      - ./.env
    container_name: front
    depends_on:
      - back
    command:  npm run start 
    ports:
      - ${FRONT_PORT}:${FRONT_PORT}
    networks:
      - ft_transcendence

  back:
    build:
        context: ./back
    restart: always
    env_file:
      - ./.env
    container_name: back
    depends_on:
      - database
    expose:
      - ${BACK_PORT}
    ports:
      - ${BACK_PORT}:${BACK_PORT}
      - ${SOCKET_PORT}:${SOCKET_PORT}
    command:  npm run start
    environment:
      POSTGRES_HOST: database
    networks:
      - ft_transcendence
    depends_on:
      - dev-db

volumes:
  data:

networks:
  ft_transcendence:
    driver: bridge
