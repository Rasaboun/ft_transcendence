version: "3.8"

services:

  front:
    container_name: front
    build:
        context: ./front
    command:  npm start
    volumes: 
        - ./front:/app
        - /app/node_modules
    ports:
      - 3000:3000
    networks:
      - my-network

  back:      
    build:
        context: ./back
    container_name: back
    volumes: 
        - ./back:/app
        - /app/node_modules
    command:  npm start
    environment:
      POSTGRES_HOST: dev-db  
    networks:
      - my-network
    depends_on:   
      - dev-db

  dev-db:
    image: postgres:13
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - my-network
networks:
  my-network:
    driver: bridge
