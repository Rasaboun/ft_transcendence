version: "3.8"

services:
  database:
    container_name: "database"
    image: postgres:latest
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - ft_transcendance

  front:
    container_name: front
    build:
        context: ./front
    command:  npm start
    volumes: 
        - ./front:/app
        - /app/node_modules
    ports:
      - 3000:3000
    networks:
      - ft_transcendance

  back:
    build:
        context: ./back
    restart: always
    container_name: back
    volumes: 
        - ./back:/app
        - /app/node_modules
    command:  npm start
    environment:
      POSTGRES_HOST: database
    networks:
      - ft_transcendance
    depends_on:
      - dev-db

volumes:
  data:

networks:
  ft_transcendance:
    driver: bridge
